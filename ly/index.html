<!DOCTYPE html>
<html>
<head>
    <title>用户输入记录系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #records {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .record-item {
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>留下对我说的话</h1>
    
    <div class="input-container">
        <label for="username">姓名：</label>
        <input type="text" id="username" placeholder="请输入姓名">
    </div>
    
    <div class="input-container">
        <label for="message">留言内容：</label>
        <textarea id="message" rows="4" placeholder="请输入留言"></textarea>
    </div>
    
    <button onclick="saveRecord()">保存记录</button>
    
    <script src="./ly/save.js"></script>
    
</body>
</html>
